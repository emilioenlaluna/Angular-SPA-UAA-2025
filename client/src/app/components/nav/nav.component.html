<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">Dating App</a>

    <!-- Mostrar enlaces de navegación si el usuario está autenticado -->
    <ng-container *ngIf="accountService.currentUser()">
      <ul class="navbar-nav me-auto mb-2 mb-md-0">
        <li class="nav-item">
          <a class="nav-link">Matches</a>
        </li>
        <li class="nav-item">
          <a class="nav-link">Lists</a>
        </li>
        <li class="nav-item">
          <a class="nav-link">Messages</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="logout()">Logout</a>
        </li>
      </ul>

      <!-- Dropdown para el usuario autenticado -->
      <div dropdown class="dropdown">
        <a dropdownToggle class="dropdown-toggle text-light text-decoration-none">Welcome user</a>
        <div *dropdownMenu class="dropdown-menu">
          <a class="dropdown-item">Profile</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" (click)="logout()">Logout</a>
        </div>
      </div>
    </ng-container>

    <!-- Formulario de login si el usuario no está autenticado -->
    <ng-container *ngIf="!accountService.currentUser()">
      <form #loginForm="ngForm" (ngSubmit)="login()" class="d-flex" autocomplete="off">
        <input name="username" [(ngModel)]="model.username" class="form-control me-2" placeholder="Username">
        <input name="password" [(ngModel)]="model.password" class="form-control me-2" placeholder="Password" type="password">
        <button class="btn btn-outline-success" type="submit">Login</button>
      </form>
    </ng-container>
  </div>
</nav>
