<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Dating App</a>
  
      <!-- Condicional para usuarios logueados -->
      <ul *ngIf="loggedIn" class="navbar-nav me-auto mb-2 mb-md-0">
        <li class="nav-item">
          <a class="nav-link" routerLink="/matches">Matches</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/lists">Lists</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/messages">Messages</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="logout()">Logout</a>
        </li>
      </ul>
  
      <!-- Dropdown para usuarios logueados -->
      <div *ngIf="loggedIn" dropdown class="dropdown">
        <a dropdownToggle class="dropdown-toggle text-light text-decoration-none">Welcome user</a>
        <div *dropdownMenu class="dropdown-menu">
          <a class="dropdown-item" routerLink="/profile">Profile</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" (click)="logout()">Logout</a>
        </div>
      </div>
  
      <!-- Formulario de login para usuarios no logueados -->
      <form *ngIf="!loggedIn" #loginForm="ngForm" (ngSubmit)="login()" class="d-flex" autocomplete="off">
        <input
          name="username"
          [(ngModel)]="model.username"
          class="form-control me-2"
          placeholder="Username"
          required
        />
        <input
          name="password"
          [(ngModel)]="model.password"
          class="form-control me-2"
          placeholder="Password"
          type="password"
          required
        />
        <button class="btn btn-outline-success" type="submit">Login</button>
      </form>
    </div>
  </nav>
