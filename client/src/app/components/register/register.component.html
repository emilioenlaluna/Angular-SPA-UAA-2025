<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
  <h2 class="text-center text-primary">Sign up</h2>
  <hr>
  
  <!-- Campo de nombre de usuario -->
  <div class="mb-3 form-floating">
    <input type="text" class="form-control" name="username" [(ngModel)]="model.username" placeholder="Username" required>
    <label>Username</label>
  </div>

  <!-- Lista desplegable para seleccionar un usuario favorito -->
  <div class="mb-3">
    <label>Who is your favorite user?</label>
    <select class="form-select" [(ngModel)]="model.favoriteUser" name="favoriteUser">
      <!-- Utilizamos *ngFor para iterar sobre la lista de usuarios -->
      <option *ngFor="let user of usersFromHomeComponent(); let i = index" [value]="user.userName">
        {{ user.userName }}
      </option>
    </select>
  </div>

  <!-- Campo de contraseña -->
  <div class="mb-3 form-floating">
    <input type="password" class="form-control" name="password" [(ngModel)]="model.password" placeholder="Password" required>
    <label>Password</label>
  </div>
  
  <!-- Botones de acción -->
  <div class="form-group text-center">
    <button class="btn btn-success me-2" type="submit">Register</button>
    <button class="btn btn-default me-2" type="button" (click)="cancel()">Cancel</button>
  </div>
</form>
